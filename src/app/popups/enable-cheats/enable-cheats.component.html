<div class="cheats">
    <div *ngFor="let cheat of trainer" class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" [ngModel]="cheat.on" (change)="setCheat(cheat.label)">
        <label class="form-check-label">{{ cheat.label }}</label>
    </div>
</div>
