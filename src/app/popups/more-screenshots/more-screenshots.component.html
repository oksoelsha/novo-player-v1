<div class="container">
    <div *ngFor="let imageFile of imageFiles" class="slide fade" #imageBlock>
        <img [src]="imageFile" class="screenshot">
    </div>
    <a class="prev" (click)="previous()" [ngStyle]="{'visibility': imageFiles.length > 1 ? 'visible' : 'hidden' }">❮</a>
    <a class="next" (click)="next()" [ngStyle]="{'visibility': imageFiles.length > 1 ? 'visible' : 'hidden' }">❯</a>
</div>
<div class="imageNumber">
    {{ imageIndex + 1 }} / {{ imageFiles.length }}
</div>
<div>
    <a href="#" (click)="locateImageFile()" class="locate-file ms-3">
        {{ 'morescreenshots.locateimagefile' | translate}}
    </a>
</div>
