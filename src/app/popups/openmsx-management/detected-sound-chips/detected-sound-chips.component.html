<div class="p-1 text-center management-card card-width">
    <div class="small">{{ 'common.sound' | translate }}</div>
    <div class="sound-chips">
        <span *ngFor="let soundChip of detected; index as i"
            [ngClass]="inUse[i] ? 'badge bg-secondary ms-1 led-on' : 'badge bg-secondary ms-1'">
            {{ soundChip }}
        </span>
    </div>
</div>
