<span *ngIf="showData">
    <span *ngIf="currentVersion === null; else defined" class="badge bg-light text-dark">
        {{ 'help.undefined' | translate }}
    </span>
    <ng-template #defined>
        <span class="badge bg-light text-dark">{{ currentVersion }}</span>
        <span *ngIf="errorConnecting; else noError" class="bi bi-exclamation-circle-fill text-danger" placement="bottom"
            [ngbTooltip]="'help.cannotconnecttoserver' | translate"></span>
        <ng-template #noError>
            <span *ngIf="newVersionAvailable" class="bi bi-exclamation-circle-fill text-warning" placement="bottom"
                [ngbTooltip]="('help.newversionavailable' | translate) + ': ' + versionOnServer"></span>
            <span *ngIf="!newVersionAvailable" class="bi bi-check-circle-fill text-success" placement="bottom"
                [ngbTooltip]="'help.uptodate' | translate"></span>
        </ng-template>
    </ng-template>
</span>
