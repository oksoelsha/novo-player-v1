<div class="card text-white widget widget-narrow mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ 'dashboard.totals' | translate }}</h5>
    <table class="table table-sm text-white">
      <tbody>
        <tr *ngFor="let item of totals">
          <td>{{ item.name }}</td>
          <td>{{ item.value }}</td>
        </tr>
    </tbody>
    </table>
  </div>
</div>
