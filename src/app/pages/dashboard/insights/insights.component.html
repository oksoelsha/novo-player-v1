<div class="card text-white widget widget-wide mb-3">
    <div class="card-body container">
        <h5 class="card-title">{{ 'dashboard.insights' | translate }}</h5>
        <div *ngIf="isTopTenMode()">
            <span class="badge bg-primary bg-size">{{ 'dashboard.toptenlaunched' | translate }}</span>
            <a class="badge bg-dark bg-size bg-link" (click)="setLaunchTimesMode()">{{ 'dashboard.launchtimes' |
                translate }}</a>
            <div class="events-table">
                <table class="table table-sm text-white">
                    <tbody>
                        <tr *ngFor="let item of topTenList">
                            <td class="col-game-name" title="{{ item.game.name }}">{{ item.game.name }}</td>
                            <td class="col-game-listing" title="{{ item.game.listing }}">{{ item.game.listing }}</td>
                            <td>{{ item.count }}</td>
                        </tr>
                    </tbody>
                </table>
                <app-pagination class="pagination-part" [total]="total" [pageSize]="pageSize"
                    (page)="getTopTenLaunchedGames($event)" [hideFirstAndLastNav]="true" *ngIf="topTenList.length > 0">
                </app-pagination>
            </div>
        </div>
        <div *ngIf="isLaunchTimesMode()">
            <a class="badge bg-dark bg-size bg-link" (click)="setTopTenMode()">{{ 'dashboard.toptenlaunched' | translate
                }}</a>
            <span class="badge bg-primary bg-size">{{ 'dashboard.launchtimes' | translate }}</span>
            <div>
                <apx-chart [chart]="chart" [dataLabels]="dataLabels" [colors]="colors" [series]="series" [xaxis]="xaxis"
                    [yaxis]="yaxis" [stroke]="stroke" [tooltip]="tooltip">
                </apx-chart>
            </div>
        </div>
    </div>
</div>
